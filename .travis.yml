language: node_js
node_js:
    - '10'
os:
    - osx
env:
    global:
        secure: 
sudo: false
before_install:
    - npm install -g npm@6.7.x
    - if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
    - npm install
script:
    - npm run compile
    - npm test
after_script:
    - node ./server/node_modules/coveralls/bin/coveralls.js -v < ./server/coverage/lcov.info
before_deploy:
    - cd client
    - npm install -g vsce
    - vsce package
deploy:
    - provider: script
      script: vsce publish -p $VS_TOKEN
      skip_cleanup: true
      on:
          repo: xsburg/vscode-javascript-booster
          tags: true
          condition: '$TRAVIS_OS_NAME = osx'
    - provider: releases
      api_key:
          secure: 
      skip_cleanup: true
      file_glob: true
      file: '*.vsix'
      on:
          repo: xsburg/vscode-javascript-booster
          tags: true
          condition: '$TRAVIS_OS_NAME = osx'
notifications:
    email:
        on_success: change
